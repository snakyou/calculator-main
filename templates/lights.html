<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../static/css/style.css">
  <title>Расчет энергоэффективности умного дома</title>
</head>
<body>
  <header class="header">
    <div class="header__text">
      <h1>Рассчитай энергоэффективность своего дома!</h1>
      <p>Реши проблему излишнего электропотребления самостоятельно!</p>
    </div>
  </header>
  <main>
    {% block content %}
    <h2 class="main__title">Выбери количество лампочек:</h2>
    <ul class="list" id="list">
      <li class="list__item">
        <a href="{{ size + '/3' }}">
          <img class="item__img" src="../static/img/light.svg" alt="Иконка лампочки">
          <span>2-4 лампочки</span>
        </a>
      </li>
      <li class="list__item">
        <a href="{{ size + '/7' }}"> 
          <img class="item__img" src="../static/img/light.svg" alt="Иконка лампочки">
          <span>4-6 лампочек</span>
        </a>
      </li>
      <li class="list__item">
        <a href="{{ size + '/10' }}">
          <img class="item__img" src="../static/img/light.svg" alt="Иконка лампочки">
          <span>8 и более лампочек</span>
        </a>
      </li>
    </ul>
    {% endblock %}
  </main>
  <footer>
    
  </footer>
</body>
</html>
